<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
</head>
<body>
    <h1>Random Numbers</h1>
    <script>
        // Create variable for my random number
        let randomNumber

        // The math Objects

        randomNumber = Math.random();
        randomNumber = randomNumber * 100; //creates a random number from 0 to 99
        randomNumber = Math.floor(randomNumber); // remove decimals
        randomNumber = randomNumber +1 // creates random number from 1 to 100
        // Display random number
        window.document.write(randomNumber)


        alert(randomNum);
    </script>
</body>
