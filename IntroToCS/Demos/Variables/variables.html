<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>

        <script>
            // Variables
            /* 
            We are going to learn about variables
            including numbers, strings and objects
            */ 
            
            // Create Variables (initialize)
            var firstName; // Old Way
            let lastName; // New Way
            const age = 36; // constant 

            // Assign Values and Display Variabls
            firstName = "AJ"
            lastName = "Vivi"
            

            // Write Values
            // + Equals Join or Concatination
            window.document.write(firstName + " " + lastName + " is " + age);
        </script>
</body>
</html>
