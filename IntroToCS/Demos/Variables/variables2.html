<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables 2</title>
</head>
<body>
    <h1>Variables 2</h1>

    <script>
        // Variables

        /* There are different variable types 
        - Strings: a series of alpha numeric characters
        - Numbers: a numeric value integer or decimal
        - Boolean: A true oor false value
        - DOM Object: an HTML element like Div, Table. and H1
        - Array: a multiple multivalue variable
        */

        // Create (initialize) three variables
        let petName; 
        let petAge;
        let pureBred;


        // Assign values to variables 
        petName = "Nicko"; //A string (characters)
        petAge = 10 // A numeric value
        pureBred = true // A true or false value (boolean)

        //Display Variables
        window.document.write('Pet name is: '  +   petName)
        window.document.write("</br>")
        window.document.write('Pet age is:  '  +   petAge)
        window.document.write("</br>")
        window.document.write('Pet is pure breed  ' +  pureBred )

    </script>
</body>
</html>
