<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Modal Menu</title>
</head>
<style>
    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1, p
    {
        padding: 1rem;
    }

    header#pageheader
    {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid silver;
    }

    nav#pagenav
    {
        background-color: lightblue;
        padding: 1rem;
        text-align: center;
        display: none;
    }

    nav#pagenav>ul
    {
        display: flex;
        justify-content: space-around;
        list-style-type:none;
        width: 50%;
        margin: auto;
        
    }

    img#hamburgermenu
    {
        width: 32px;
        height: 32px;
        cursor: pointer;
    }

    footer#pagefooter
    {
        display: flex;
    }
    img#locationpin
    {
        width: 32px;
        height: 32px;
        cursor: pointer;
    }
    /* Modal Styling */
    div#modalmap
    {
        background-color: rgba(0, 0, 0, .8);
        display: none;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }

    #closex
    {
        width: 32px;
        height: 32px;
        cursor: pointer;
        position: absolute;
        top: 30px;
        right: 30px;
    }
    iframe
    {
        margin: auto;
        display: block;
        border:2px solid white;
        width: 75%;
        border:2px solid white;
        border:2%;
        aspect-ratio: 9/16;
    }
    

    @media screen and (min-width:400px) 
    {
        body{background-color: red;}
        iframe{aspect-ratio:1/1 ;}
    }
    @media screen and (min-width:768px) 
    {
        body{background-color: blue;}
        iframe{aspect-ratio: 16/9;}
    }
</style>
<body>

    <!-- Begin Modal -->
    <div id="modalmap">
            <img src="Images/closex.png" alt="Close X" id="closex">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3222.1936060169933!2d-120.36172599999998!3d36.137499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80934343905e7ae3%3A0x909b5ef4b809de62!2sBaker%20Museum!5e0!3m2!1sen!2sus!4v1716921408257!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- End Modal Menu -->

    <header id="pageheader">
        <h1>Google Map Modal</h1>
        <img src="Images/hamburgermenu.png" alt="hamburgermenu icon" id = hamburgermenu>
    </header>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid eaque tempora amet dignissimos nihil nam quidem, odio animi, molestias libero suscipit illo cumque labore similique id! Optio repudiandae fugiat voluptatem!</p>

    <footer id="pagefooter">
        <p>Location</p>
        <img src="Images/location.png" alt="LocationPin" id="locationpin">
    </footer>

    <script>
        // Create a variable and assign at once
        const locationPin = window.document.querySelector('#locationpin');
        locationPin.addEventListener('click', displayModalMap);

        function displayModalMap()
        {
            // Creare a variable and assign at once
            const showModalMap = window.document.querySelector('#modalmap');
            showModalMap.style.display = "flex";
        }

        //Hide
        //Create a variable and assign at once
        const closeMenu = window.document.querySelector('#closex');
        closeMenu.addEventListener('click', closeModalMap);

            // Hide the map with escapekey (esc which is keycode 27)
        window.document.addEventListener('keydown', function(e)
        {
            if(e.keyCode == 27)
            {
                closeModalMap();
            }
        });

        function closeModalMap()
        {
            const closeModal = window.document.querySelector('#modalmap');
            closeModal.style.display = 'none';
        }
    </script>
</body>
</html>
