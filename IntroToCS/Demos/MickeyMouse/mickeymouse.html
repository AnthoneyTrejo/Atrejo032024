<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Mouse</title>
    <style>
        body
        {
            background-color: red;
        }
        #container
        {
            
    margin:auto;
    z-index:-10;
    border:4px solid black;
    border-radius: 5%;
    background-color: orange;
    width:500px;
    height:500px;
        }
        #leftear
        {
            border-radius:50%;
            width:130px;
            height:130px;
            z-index:1;
            background-color: black;
            position: relative;
            bottom:-125px;
            left:90px;
        }
        #rightear {
            border-radius:50%;
            width:130px;
            height:130px;
            z-index:1;
            background-color: black;
            position: relative;
            bottom:0px;
            left:280px;
            
        }
        #face
        {
            border-radius:50%;
            width:200px;
            height:200px;
            z-index:1;
            background-color: black;
            position: relative;
            bottom:60px;
            left:150px;
        }
        
    </style>
</head>
<body>
    <h1>Mickey Mouse Logo</h1>
    <h2>By - Anthoney Trejo</h2>
    <div id="container"> 
    <div id="leftear"></div>
    <div id="rightear"></div>
    <div id="face"></div>
</div>

</body>
</html>
