<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations JavaScript</title>
    <style>
        h1
        {
            color:white;
        }
        body
        {
            margin-top:100px;
            background-image: url(Images/space.jpg);
        }
        #wrapper
        {
            display: flex;
            justify-content: center;
        }
        #orbit
        {
            height: 500px;
            width: 500px;
            background-color: transparent;
            position:relative;
        }
        #rocket
        {
            height: 150px;
            width: 150px;
            background-color: transparent;
            position: absolute;
            top: -20px;
            left: -20px;
            background-size: cover;
            background-image: url(Images/littlerocket.png);
        }
        button
        {
            
            position: relative;
            text-align: center;
        }
        #btn1{text-align: center;}
        .round
        {
            border-radius: 50%;
        }
        .animaterocket
        {
            animation-name: orbit;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
    
        @keyframes orbit
        {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Animations JavaScript</h1>
    <div id="wrapper">
        <div id="orbit">
            <div id="rocket"></div>
        </div>
    </div>
        <div id="btn1">
            <button onclick="addClass()">
                Toggle Animation
            </button>
        </div>
    <script>
        // Create orbit variable
        let orbit = window.document.querySelector('#orbit');
        function addClass()
        {
            orbit.classList.toggle('animaterocket');
        }
    </script>
</body>
</html>
