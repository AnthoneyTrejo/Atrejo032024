
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
</head>
<body>
    
    <h1 id="headerone">Document Object</h1>
        
    <h2 id="headertwo">Methods (Actions)</h2>
            <ul>
                <li>write()</li>

                <li>getElementById()</li>

                <li>querySelector()</li>

                <li>addEventListener()</li>
            </ul>

    <h2>Properties (Descriptors)</h2>
            <ul>
                <li>title</li>

                <li>lastModified</li>

                <li>URL</li>
            </ul>

            <script>
                // The Document Object
                window.document.write("<h3>Hello World</h3>");

                window.document.write(window.document.title)

                window.document.write("<br>");

                window.document.write(window.document.lastModified);

                window.document.write("<br>");

                window.document.write(window.document.URL);

                window.document.getElementById("headerone").style.color="red";

                window.document.getElementById("headertwo").style.color="blue";

                window.document.getElementById("headerone").style.backgroundColor="green";

                window.document.getElementById("headerone").style.padding="1rem";

                window.document.querySelector("#headertwo").style.color="lime";

                window.document.querySelector("#headertwo").style.backgroundColor="red";
            </script>

</body>
</html>
