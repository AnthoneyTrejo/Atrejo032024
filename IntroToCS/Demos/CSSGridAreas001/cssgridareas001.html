<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Areas 001</title>
</head>
<style>
    #container
    {
        display:grid;
        grid-template-areas: 
        "header header header header"
        "media media media media"
        "navigation main main aside"
        "footer footer footer footer"
        "subfooter subfooter subfooter subfooter"
        ;
        max-width: 1200px;
        margin:auto;
    }
    header
    {
        background-color: #4070a7;
        min-height: 150px;
        grid-area: header;
    }
    #media
    {
        background-color: #6c6cdd;
        min-height: 150px;
        grid-area: media;
    }
    #navigation
    {
        background-color: #d88635;
        min-height: 150px;
        grid-area: navigation;
    }
    main
    {
        background-color: #d45151;
        min-height: 150px;
        grid-area: main;
    }
    aside
    {
        background-color: #76cf92;
        min-height: 150px;
        grid-area: aside;
    }
    footer
    {
        background-color: #e76a96;
        min-height: 150px;
        grid-area: footer;
    }
    #subfooter
    {
        background-color: #959595;
        min-height: 150px;
        grid-area: subfooter;
    }
</style>
<body>
    <h1>CSS Grid Areas 001</h1>
    <div id="container">
        <header>Header</header>
        <div id=media>Media</div>
        <nav id="navigation">Navigation</nav>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
        <footer id="subfooter">Subfooter</footer>
    </div>
</body>
</html>
