<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Base</title>
    <style>
        *
        {
            margin:0;
            padding:0;
            box-sizing: 0;
        }
        body
        {
            background-color: yellow;
        }
        #wrapper
        {
            background-color: green;
            min-height:100vh;
            width: 90%;
            margin:auto;
        }
        header
        {
            min-height:150px;
            background-color: coral;
            padding:1rem;
        }
        #media
        {
            min-height:150px;
            background-color:turquoise;
            padding:1rem;
        }
        nav
        {
            min-height:150px;
            background-color: teal;
            padding:1rem;
        }
        main
        {
            min-height:150px;
            background-color: crimson;
            padding:1rem;
        }
        #article1
        {
            min-height:150px;
            background-color: burlywood;
            padding:1rem;
            border:1px solid lightblue;
        }
        #article2
        {
            min-height:150px;
            background-color: orchid;
            padding:1rem;
            border:1px solid lightblue;
        }
        #article3
        {
            min-height:150px;
            background-color: lavenderblush;
            padding:1rem;
            border:1px solid lightblue;
        }
        footer
        {
            min-height:150px;
            background-color: navajowhite;
            padding:1rem;
        }

    </style>
</head>
<body>
    <h1>Layout Base</h1>
    
    <div id="wrapper">
        <header>Header</header>
        <div id="media">Media</div>
        <nav>Nav</nav>
        <main>Main</main>
        <article id="article1">Article 001</article>
        <article id="article2">Article 002</article>
        <article id="article3">Article 003</article>
        <footer>Footer</footer>
    </div>
    <!-- end wrapper -->
</body>
</html>
