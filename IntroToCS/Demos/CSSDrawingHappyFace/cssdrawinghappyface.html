<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Drawing Happy Face</title>
    <style>
        #head
        {
            background-color: yellow;
            width:500px;
            height: 500px;
            border:5px solid black;
            border-radius:50% ;
            position:relative;
        }

        #righteye, #lefteye
        {
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius:50% ;
        }

        #righteye
        {
            position:absolute ;
            top:135px;
            right:100px;
        }

        #lefteye
        {
            position:absolute ;
            top:135px;
            left:100px;
        }

        
        #mouth
        {
            width: 400px;
            height: 300px;
            background-color: none;
            border-radius: 50%;
            border-bottom:15px solid black;
            position: absolute;
            top:135px;
            left:50px;
        }
        #nose
        {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            top:250px;
            left:200px;
        }

    </style>
</head>
<body>
    <h1>CSS Drawing - Happy Face </h1>
    <div id="head">
        <div id="lefteye"></div>
    <div id="righteye"></div>
    <div id="mouth"></div>
    <div id="nose"></div>
    </div>
    
    
</body>
</html>
