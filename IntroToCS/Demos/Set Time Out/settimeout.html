<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set TimeOut</title>
</head>
<body>
    <h1>Set TimeOut</h1>
    <script>
        // Use setTimeout to count seconds before running a function
        // Two arguments - the function and the miliseconds
        setTimeout(displayAlert, 2500);

        function displayAlert()
        {
            window.alert("Hello World")
        }
        // setInterval(displayAlert, 2500); this repeats
    </script>
</body>
</html>
