<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Popsicle</title>
    <style>
    body
    {
        background-color: goldenrod;
    }

    h1
    {
        text-align: center;
    }

    #container
    {
        min-height:500px;
        padding:20px;
        display:flex;
        justify-content: center;
        align-items:center;
        background-color: white;
        border:4px solid black;
        min-width:400px;
        width:50%;
        margin:auto;
    }

    #head
    {
        background-color: rgb(255, 91, 118);
        position:relative;
        width:250px;
        min-height:350px;
        border-radius:50% 50% 5% 5%;
        z-index:1;
        box-shadow:1rem 1rem 1rem rgb(240, 60, 90);
        top:-50px;
    }

    #stick
    {
        position:relative;
        background-color: tan;
        width:50px;
        height:100px;
        border-radius: 0% 0% 50% 50%;
        top:350px;
        left:100px;
        z-index:-1;
        
    }
    
    #mouth
    {
            width: 100px;
            height: 170px;
            background-color: rgb(232, 20, 56);
            border-radius:100%;
            position: absolute;
            top:170px;
            left:65px;
    }
    #lefteye
    {
            width: 20px;
            height: 20px;
            background-color: rgb(232, 20, 56);
            border-radius:100%;
            position: absolute;
            top:150px;
            left:50px;
    }
    #righteye 
    {
            width: 20px;
            height: 20px;
            background-color: rgb(232, 20, 56);
            border-radius:100%;
            position: absolute;
            top:150px;
            right:50px;
    }
    #lefteyereflection
    {
        width: 8px;
            height: 10px;
            background-color: rgb(255, 255, 255);
            border-radius:100%;
            position: absolute;
            top:155px;
            left:52px;
            box-shadow:1px 0px 6px 1px rgb(255, 255, 255);
    }
    #righteyereflection
    {
        width: 8px;
            height: 10px;
            background-color: rgb(255, 255, 255);
            border-radius:100%;
            position: absolute;
            top:155px;
            right:59px;
            box-shadow:1px 0px 6px 1px rgb(255, 255, 255);
    }

    #tongue
    {
        width: 50px;
            height: 100px;
            background-color: rgb(232, 50, 56);
            border-radius:100%;
            position: absolute;
            top:210px;
            left:65px;
            rotate:110deg;
    }
    #cover
    {
        width: 50px;
            height: 100px;
            background-color: rgb(232, 20, 56);
            border-radius:100%;
            position: absolute;
            top:200px;
            left:110px;
            
    }
    </style>
</head>
<body>
    <h1>Popsicle</h1>
    <div id="container">
        <div id="head">
            <div id="stick"></div>
            <div id="smile"></div>
            <div id="mouth"></div>
            <div id="lefteye"></div>
            <div id="righteye"></div>
            <div id="lefteyereflection"></div>
            <div id="righteyereflection"></div>
            <div id="tongue"></div>
            <div id="cover"></div>
        </div>
    </div>
    
</body>
