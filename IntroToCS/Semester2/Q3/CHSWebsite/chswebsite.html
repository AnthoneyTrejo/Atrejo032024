<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS Website</title>
</head>
<style>
    #wrapper
    {
        border: 5px solid black;
        margin:auto;
        width: 90%;
        max-width: 1000px;
        display: grid;
        grid-template-areas:
        "ph ph ph ph ph"
        "pl pl pl pl pl"
        "sl sl sl sl sl"
        ". pa st bo ."
        "mi mi mi mi mi"
        "en en en en en"
        ". ne ca tw ."
        "sm sm sm sm sm"
        "co co co co co"
        ;
        column-gap:10px;
    }
    #pageheader
    {
        padding:1rem;
        background-color: aqua;
        grid-area:ph;
        min-height: 150px;
    }
    #pagelinks
    {
        padding:1rem;
        background-color: crimson;
        grid-area:pl;
    }
    #slideshow
    {
        padding:1rem;
        background-color: purple;
        grid-area:sl;
        min-height:250px;
    }
    #parents
    {
        padding:1rem;
        background-color: orange;
        grid-area:pa;
    }
    #students
    {
        padding:1rem;
        background-color: blue;
        grid-area:st;
    }
    #board
    {
        padding:1rem;
        background-color: burlywood;
        grid-area:bo;
    }
    #mission
    {
        padding:1rem;
        background-color: coral;
        grid-area: mi;
    }
    #engage
    {
        padding:1rem;
        background-color: silver;
        grid-area: en;
    }
    #news
    {
        padding:1rem;
        background-color: salmon;
        grid-area: ne;
    }
    #calendar
    {
        padding:1rem;
        background-color: palegreen;
        grid-area: ca;
    }
    #twitter
    {
        padding:1rem;
        background-color: slategray;
        grid-area: tw;
    }
    #socialmedia
    {
        padding:1rem;
        background-color: lightseagreen;
        grid-area: sm;
    }
    #contact
    {
        padding:1rem;
        background-color: palevioletred;
        grid-area: co;
    }
</style>
<body>
    <div id="wrapper">
        <header id="pageheader">#pageheader</header>
        <nav id="pagelinks">#pagelinks</nav>
        <div id="slideshow">#slideshow</div>
        <section id="parents">#parents</section>
        <section id="students">#students</section>
    
        <section id="board">#board</section>
        <section id="mission">#mission</section>
        <section id="engage">#engage</section>
    
        <section id="news">#news</section>
        <section id="calendar">#calendar</section>
        <section id="twitter">#twitter</section>
    
        <footer id="socialmedia">#socialmedia</footer>
        <footer id="contact">#contact</footer>
    </div>
</body>
</html>
