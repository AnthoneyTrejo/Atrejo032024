        animation-direction:alternate;

<div id="toothless"></div>   
<div id="btn1">
    <button onclick="addClass()">
        
    </button>
    </div>
    <script>
        // Create orbit variable
        let leftright = window.document.querySelector('#toothless');
        function addClass()
        {
            leftright.classList.toggle('animatetoothless');
        }
    </script>

</body>
