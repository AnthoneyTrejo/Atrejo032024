<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2</title>
</head>
<style>
    #color{
        width: 200px;
        height: 200px;
        background-color: coral;
        margin:auto;
        transition:all 5s;
    }
    #color:hover
    {
        background-color: grey;
    }
    #width{
        width: 200px;
        height: 200px;
        background-color: rgb(24, 85, 125);
        margin:auto;
        transition:all 15s;
    }
    #width:hover
    {
        width:700px;
    }
    #height{
        width: 200px;
        height: 200px;
        background-color: rgb(80, 255, 135);
        margin:auto;
        transition:all 20s;
    }
    #height:hover
    {
        height:500px;
    }
    #spin{
        width: 200px;
        height: 200px;
        background-color: rgb(84, 7, 86);
        margin:auto;
        transition:all 3s;
    }
    #spin:hover
    {
        rotate:360deg;
    }
</style>
<body>
    <h1>A029J3A2</h1>
    <div id="color">Color</div>
    <div id="width">Width</div>
    <div id="height">Height</div>
    <div id="spin">Spin</div>
</body>
</html>
