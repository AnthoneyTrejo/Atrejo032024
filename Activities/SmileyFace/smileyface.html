<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
    <style>
        #canvas
    {
        border: 2px solid black;
        margin:auto;
        display: block;
    }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = window.document.querySelector('#canvas')
        
        const ctx = canvas.getContext("2d");

        canvas.width = 500;
        canvas.height = 500;
        canvas.style.backgroundColor = 'black'
            ctx.fillStyle='yellow'
            ctx.beginPath();
            ctx.arc(250, 250, 150, 100, 0, 1);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle='black'
            ctx.beginPath();
            ctx.arc(150, 250, 20, 20, 0, 1);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle='black'
            ctx.beginPath();
            ctx.arc(250, 250, 20, 20, 0, 1);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle='red'
            ctx.beginPath();
            ctx.arc(241, 255, 10, 10, 0, 3, false);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle='red'
            ctx.beginPath();
            ctx.arc(141, 255, 10, 10, 0, 3, false);
            ctx.fill();
            ctx.closePath();

            ctx.strokeStyle ='black';
        ctx.fillStyle = 'white';
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.arc(210, 300, 75, 0, 3.14, false);
        ctx.fill();
        ctx.stroke();

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(130, 300);
        ctx.lineTo(290,300);
        ctx.stroke();
        ctx.closePath();

            
    </script>
</body>
</html>
