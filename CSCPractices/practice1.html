<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root
        {
            --primary-color:#161540;
            --secondary-color:#38358C;
            --teritary-color:#614ED9;
        }

        body
        {

            background-image: url(Images/bodybg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        
        #container
        {
            background-color: var(--primary-color);
            max-width: 1200px;
            padding: 1rem;
            gap: 10px;
            margin: 0 auto;
        }
        #logo
        {

        }

        {
            background-color: var(--secondary-color);
            max-width: 80%;
            margin: auto;
        }

        #pageheader
        {
            background-color:  var(--secondary-color);
            min-height: 5rem;
        }

        #pagenav
        {
            background-color: var(--secondary-color);
            min-height: 5rem;
        }

        #media
        {
            background-color:  var(--secondary-color);
            min-height: 5rem;
        }
        
        main#pagemain
        {
            background-color:  var(--secondary-color);
            min-height: 5rem;
            grid-area: pm;
        }

        #contacts
        {
            min-height: 5rem;
            grid-area: c;
        }

    </style>
</head>

            </div>
            <main id="pagemain">
                <h1>Background</h1>
            </main>
            <div id="contacts">
