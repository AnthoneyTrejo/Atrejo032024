<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Exploration pt 4</title>
</head>
<style>
    #canvas
    {
        border: 2px solid black;
        margin:auto;
        display: block;
    }
    h1
    {
        text-align: center;
    }
    #buttonholder
    {
        /* background-color: seagreen; */
        width: 300px;
        margin: auto;
        display: flex;
        flex-direction: column;
    }
    button
    {
        margin: .5rem;
        padding: .5rem;
    }
</style>
<body>
    <h1>Canvas Exploration Pt 3</h1>
    <canvas id="canvas">

    </canvas>

    <div id="buttonholder">
        <button id="createline"> Create Line </button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createtriangle">Create Triangle</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
        <button id="undodraw">Undo</button>

    </div>

    <script>
        //Create Variables 
        const canvas = window.document.querySelector('#canvas')
        // window.alert(canvas);
        // Give canvas drawing powers
        const ctx = canvas.getContext("2d");
        // Configure canvas
        canvas.width = 400;
        canvas.height = 400;
        canvas.style.backgroundColor = 'lightblue'

        



        // Add event listeners
        // Create variables for buttons
        const btnCreateLine = window.document.querySelector('#createline');
        btnCreateLine.style.backgroundColor = 'green';
        btnCreateLine.addEventListener('click', function()
        {
            // window,alert('create line')
            // Select line Style
            ctx.strokeStyle = "green";
            ctx.lineWidth = 15;
            ctx.lineCap = "round"; // butt or round or square
            ctx.lineJoin = "miter"; // Bevel or miter

            // Draw the Line
            ctx.beginPath();
            ctx.moveTo(15, 15);
            ctx.lineTo(200, 200);
            ctx.lineTo(15, 385);
            ctx.stroke();
            ctx.endPath();
        });

        const btnCreateRectangle = window.document.querySelector('#createrectangle');
        btnCreateRectangle.style.backgroundColor = 'olive';
        btnCreateRectangle.addEventListener('click', function()
        {
            // window,alert('create rectangle')
            ctx.fillStyle = "Olive"
            
            ctx.beginPath();
            ctx.moveTo(20,20)
            ctx.lineTo(300,300)
            ctx.rect(10, 20, 150, 100);
            ctx.fill();
            
            
        });

        const btnCreateTriangle = window.document.querySelector('#createtriangle');
        btnCreateTriangle.style.backgroundColor = 'olivedrab';
        btnCreateTriangle.addEventListener('click', function()
        {
            ctx.strokeStyle = "olivedrab";
            ctx.lineWidth = "10";
            ctx.lineCap = "round"
            ctx.lineJoin = "miter";
            ctx.fillStyle="olivedrab"

            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(10, 200);
            ctx.lineTo(200, 10);
            ctx.lineTo(390, 200);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        });

        const btnCreateArc = window.document.querySelector('#createarc');
        btnCreateArc.style.backgroundColor = 'seagreen';
        btnCreateArc.addEventListener('click', function()
        {
            // window,alert('create arc')
            ctx.beginPath();
            ctx.arc(100, 75, 50, 0, 2 * Math.PI); // * Math.PI
            ctx.stroke();
            ctx.moveTo(100,100)
            ctx.lineTo(400,400)

        });

        const btnCreateStar = window.document.querySelector('#createstar');
        btnCreateStar.style.backgroundColor = 'yellowgreen';
        btnCreateStar.addEventListener('click', function()
        {
            ctx.beginPath(); 
        ctx.moveTo(50,50);
        ctx.lineTo(120,150);
        ctx.lineTo(0,180); 
        ctx.lineTo(120,210);
        ctx.lineTo(50,310);  
        ctx.lineTo(160,250);
        ctx.lineTo(190,370);
        ctx.lineTo(220,250);
        ctx.lineTo(330,310);
        ctx.lineTo(260,210);
        ctx.lineTo(400,180);
        ctx.lineTo(260, 150);
        ctx.lineTo(330, 30);
        ctx.lineTo( 220, 150);
        ctx.lineTo(190,30);
        ctx.lineTo(160, 150);
        ctx.closePath();
        ctx.stroke();
        
        });

        const btnUndoDraw = window.document.querySelector('#undodraw');
        btnUndoDraw.style.backgroundColor = 'lightgreen';
        btnUndoDraw.addEventListener('click', function(){window,alert('Undo Draw')});

    </script>
</body>
</html>
