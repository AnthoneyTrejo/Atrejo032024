<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Exploration Pt 1</title>
    <style>
        h1
        {
            text-align: center;
        }
        canvas#mycanvas
        {
            border: 2px solid black;
            background-color:purple;
            display: block;
            margin: auto;
            
        }
    </style>
</head>
<body>
    <h1>Canvas Expoloration Pt 1</h1>
    <canvas id="mycanvas"></canvas>
    <script>
        // Create Canvas Variable
        const myCanvas = window.document.querySelector('#mycanvas');
        // window.alert(myCanvas)
        //set Canvas size
        myCanvas.width = 800;
        myCanvas.height = 400;

        //enable drawing
        const ctx = myCanvas.getContext('2d');

        // draw a rectangle
        //pick a color
        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 200, 200);

        // Draw a rectangle again
        //pick a coloe
        ctx.strokeStyle = "pink";
        ctx.lineWidth = 15;
        ctx.strokeRect(400, 100, 200, 200);
    </script>
</body>
</html>
