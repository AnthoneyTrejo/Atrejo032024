<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>
    <link rel="stylesheet" href="prism.css">
    <style>
        body
        {
            /* text-align: center; */
            width: 70%;
            font-family: 'Courier New', Courier, monospace;
            margin: auto;
            background-color: black;
            color: lime;
            text-align: center;
        }
        code
        {
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Prism</h1>
    <h2>For Loop</h2>

    <pre class="line-numbers" data-line="6">
        <code class="language-javascript">

        // For Loop
            for(let i = 1 ; i < 100 ; i++)
                {
                    window.document.write(i + ' | ');
                }
        </code>
    </pre>

    <script>
        // For Loop
        for(let i = 1 ; i < 100 ; i++)
        {
            window.document.write(i + ' | ');
        }
    </script>
    
    <script src="prism.js"></script>
</body>
</html>
