<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object</title>
</head>
<style>
    #myDiv
    {
        width: 200px;
        height: 200px;
        background-color: seagreen;
        margin: auto;
        color: aquamarine;
        font-size: 32px;
        text-align: center;
    }

</style>
<body>
    <h1>Event Object</h1>

    <div id="myDiv"></div>
    <script>
        let myDiv; // Create Variable
        myDiv  = window.document.querySelector('#myDiv')

        // the Event Object
        window.document.addEventListener('mousemove', function(e)
        {
            // window.alert("clicked!")
            // console.log(e.x , e.y);
            
            // window.alert(myDiv);
            myDiv.style.backgroundColor = "seagreen";
            myDiv.innerHTML = "x=" + e.x + "<br> y=" + e.y

        });

        window.document.addEventListener('click', function (e)
        {
            myDiv.innerHTML = "x=" + e.x + "<br> y=" + e.y
            myDiv.style.backgroundColor = "teal";
        });
    </script>
</body>
</html>
