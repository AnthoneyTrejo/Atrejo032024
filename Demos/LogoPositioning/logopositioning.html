<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Positioning</title>
</head>
<style>
    /* Mobile First */
        #pageheader
        {
            background-color: coral;
            min-height: 200px;
            position: relative;
        }
        #Logo
        {
                width: 100px;
                height: 100px;
                background-color: pink;
                position:absolute;
                top:-30px;
                left:calc(50% - 50px);
                border-radius:50%;
                transition:all 2s;
        }

    /* Large Tablet */
        @media  screen and (min-width:900px) {
            
            body
            {
                background-color: red;
            }

            #Logo
            {
                left:25px;
            }
        }
</style>
<body>
    <h1>
        Logo Positioning
    </h1>

    <section id="pageheader">

        <div id="Logo">
            Logo
        </div>

    </section>

</body>
</html>
